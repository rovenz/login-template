<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <label class="rotatebody">
                <input class="checkhide" type="checkbox"  />
                <div class="card rbox">
                    <div class="boxbox front p-3 p-sm-5 border-start border-5 border-primary d-flex flex-column justify-content-center align-content-centers">
                        <a href="#" class="text-decoration-none">
                        <i class="bi bi-snow2"></i>
                        <h1>Logo</h1>
                        </a>
                        <p>Click on the box to Sign In <span class="badge bg-primary"><i class="bi bi-box"></i></span></p>

                    </div>
                    <div class="boxbox back p-3 p-sm-5 d-flex flex-column justify-content-center align-content-centers">
                        <h2><i class="bi bi-snow2 pe-2"></i>Logo</h2>
                        <form action="" class="mb-3">
                        <input class="form-control form-control-sm mt-4" type="text" placeholder="Email">
                        <input class="form-control form-control-sm mt-3" type="password" placeholder="Password">
                        <button type="submit" class="btn btn-light mt-3">Sign In</button>
                        </form>
                        <a href="#" class="text-decoration-none link-light">Forgot Password?</a>
                    </div>
                </div>
            </label>
        </div>
    </div>
</div>
